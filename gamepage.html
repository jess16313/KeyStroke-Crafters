<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" type="text/css" href="KCrafters.css">
</head>
<body class = "gametext">
    <div id="timer">00:00</div>
    <div id="top-box">
        <div id="word-display"></div>
        <form action="/submit-word" method="post" id="typing-form">
            <input type="text" id="typing-input" placeholder="Start typing...">
        </form>
    </div>
    <div id="bottom-box">
        <div id="error-display">Errors: 0</div>
    </div>
    <script>
        function startGame() {
            fetch('/start-typing')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('word-display').textContent = data.word;
                });
        }
        function submitTyping() {
            const typedWord = document.getElementById('typing-input').value;
            fetch('/submit-typing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: typedWord }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('word-display').textContent = data.nextWord;
                document.getElementById('typing-input').value = '';
            });
        }
        startGame();
    </script>
</body>
</html>
