<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Crafters</title>
    <link rel="stylesheet" type="text/css" href="KCrafters.css">
</head>
<body>
    <center>
        <img src="imgs/Keystroke Crafters Title.PNG" alt="Keystroke Crafters Title" class="title-image">
        <div class="hand-drawn-box">
            <form id="start-game-form">
                <p>Enter your name</p>
                <input type="text" name="username" placeholder="Your Name" required>
                <button type="submit">Enter</button>
            </form>
        </div>
    </center>
    <script>
        document.getElementById('start-game-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = event.target.username.value;
            localStorage.setItem('username', username); // Store username in localStorage
            fetch('http://localhost:8080/start-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ username }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                window.location.href = 'gamepage.html'; // Redirect to gamepage.html
            })
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
        });
    </script>
</body>
</html>
