<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" type="text/css" href="KCrafters.css">
</head>
<body class="gametext">
    <div id="timer">00:00</div>
    <center>
    <img src="imgs/Keystroke Crafters Title.PNG" alt="Keystroke Crafters Title" class="title-image">
    </center>
    <div id="top-box">
        <div id="word-display">Word will appear here</div>
    </div>
    <div id="middle-box">
        <form id="typing-form" onsubmit="submitTyping(event)">
            <input type="text" id="typing-input" name="typedWord" placeholder="Start typing..." autocomplete="off" oninput="startTimerIfNeeded()">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="bottom-box">
        <div id="error-display">Errors: 0</div>
    </div>
    <script>
        let timerInterval;
        let startTime;
        let timerStarted = false;
        let errorCount = 0;
        let words = [];
        let currentIndex = 0;

        document.addEventListener('DOMContentLoaded', (event) => {
            const username = localStorage.getItem('username');
            if (!username) {
                alert('Username is missing. Please go back and enter your name.');
                window.location.href = 'index.html';
                return;
            }
            startGame();
        });

        function startTimerIfNeeded() {
            if (!timerStarted) {
                startTimer();
                timerStarted = true;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function startGame() {
            fetch('http://localhost:8080/start-typing', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    words = data.words;
                    displayWords();
                });
        }

        function submitTyping(event) {
            event.preventDefault();
            const typedWord = document.getElementById('typing-input').value;
            fetch('http://localhost:8080/submit-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ typedWord, currentWord: words[currentIndex] }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.isCorrect) {
                    currentIndex++;
                    if (currentIndex >= words.length) {
                        alert('Congratulations! You finished all the words.');
                        stopTimer();
                    } else {
                        displayWords();
                    }
                } else {
                    errorCount++;
                    document.getElementById('error-display').textContent = `Errors: ${errorCount}`;
                    if (errorCount >= 3) {
                        alert('Game over! You made three errors.');
                        stopTimer();
                        document.getElementById('typing-input').disabled = true;
                    }
                }
                document.getElementById('typing-input').value = '';
            })
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }

        function displayWords() {
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.innerHTML = ''; 
            for (let i = currentIndex; i < currentIndex + 5 && i < words.length; i++) {
                const wordElement = document.createElement('span');
                wordElement.textContent = words[i] + ' ';
                wordDisplay.appendChild(wordElement);
            }
        }
    </script>
</body>
</html>
